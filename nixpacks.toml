[phases.setup]
nixPkgs = ["php84", "php84Extensions.pdo", "php84Extensions.pdo_sqlite", "php84Extensions.sqlite3", "php84Extensions.mbstring", "php84Extensions.xml", "php84Extensions.curl", "php84Extensions.zip", "php84Extensions.bcmath", "php84Extensions.tokenizer"]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[phases.deploy]
cmds = [
  "php artisan migrate --force --no-interaction",
  "php artisan db:seed --force --no-interaction"
]

[start]
cmd = "php -S 0.0.0.0:$PORT -t public"
